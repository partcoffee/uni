---
layout: default
home: true
---

<section class="portfolio fade wait">
	<div class="grid">
		{% for project in site.data.projects %}
			<div class="col-100">
				<a href="{{ project.link }}" class="project-link shift">
					<img src="{{ site.baseurl }}{{ project.image }}" alt="{{ project.name }}" class="project-image">
					<h2 class="project-name">{{ project.name }}<!-- <span>{{ project.time }} min read</span> --></h2>
				</a>
			</div>
		{% endfor %}
	</div>
</section>
